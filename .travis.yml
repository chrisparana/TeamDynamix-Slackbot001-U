language: php

php:
  - 7.1

before_script:
  - bash .travis.install-mysql-5.7.sh
  - phpenv config-rm xdebug.ini
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE test;'

script:
  - vendor/bin/phpunit

services:
  - mysql

sudo: true

cache:
  directories:
    - vendor
